<!DOCTYPE html>
<html>
  <head>
    <title>Youtube</title>
    <style>
      .thumbnail {
        width: 300px;
      }
      .search-bar {
        display: block;
      }
      .video-title {
        margin: 0;
      }
      .video-author {
      }
      .video-stats {
      }
      .video-preview {
        width: 300px;
        display: inline-block;
        height: 300px;
        vertical-align: top;
        margin: 10px;
      }
      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
        margin-top: 5px;
      }
      .profile-picture {
        width: 100%;
        border: none;
        border-radius: 50px;
      }
      .video-info {
        display: inline-block;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <input type="text" class="search-bar" />

    <div class="video-preview">
      <div><img src="thumbnail-1.webp" class="thumbnail" /></div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="./channel-1.jpeg" />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div><img src="thumbnail-2.webp" class="thumbnail" /></div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="./channel-2.jpeg" />
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views · 6 months ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
